<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>

  <body>
    <!----- 'Contact Me' Section ----->
    <div class="contact">
      <div class="container-contact">
        <h1>Kontaktieren <span>Sie mich</span></h1>
        <p>
          I am available for freelance work. <br /><br />

          Contact me by E-mail: <br />
          <a href="badjo387@gmail.com" title="Go to write an Email"
            >badjo387@gmail.com</a
          ><br />
          or using the form below ...
        </p>

        <form action="">
          <input type="" placeholder="Your Name" required />
          <input
            type="email"
            name="email"
            id=""
            placeholder="E-mail"
            required
          />

          <input type="" placeholder="Write a Subject" required />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
          >
          </textarea>

          <input type="submit" name="" value="Submit" class="btn" />
        </form>

        <!------ Footer ------>
        <div class="footer">
          <p>&copy 2023 / Portfolio - Bechir Mejri</p>
        </div>
      </div>

      <div class="contact-img">
        

        <!---- Social Media Icons Section ---->
        <div class="social-medias">
          <br />

          <b>SM-Kontakt:</b>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            title="Go to Facebook"
            ><i class="bx bxl-facebook-circle"></i
          ></a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            title="Go to Instagram"
            ><i class="bx bxl-instagram-alt"></i
          ></a>
          <a
            href="https://web.whatsapp.com/"
            target="_blank"
            title="Go to Whatsapp"
            ><i class="bx bxl-whatsapp-square"></i
          ></a>
          <a
            href="https://www.tiktok.de"
            target="_blank"
            title="Go to TikTok"
            ><i class="bx bxl-tiktok"></i
          ></a>
        </div>
      </div>
    </div>

    <!----- Button HOME --->
    <a class="home-btn" href="./../index.html">Home</a>
    
  </body>
</html>
